<div class="page">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
    
                <div class="row header__row">
                    <div class="col-lg-2">
                        <a class="logo" href="#">
                            <span class="logo__prefix">in</span>Web
                        </a>
                    </div>
    
                    <div class="col-lg-8">
                        <nav class="nav">
                            <a class="nav__link active" href="#">Main Page</a>
                            <a class="nav__link" href="#">Services</a>
                            <a class="nav__link" href="#">Portfolio</a>

                    </div>
    
                    <div class="col-lg-2">

                        </div>
                    </div>
                </div> <!--row -->
    
            </div>
        </div> <!-- /.header__inner -->
    </header> <!-- /.container -->

    <!-- Content -->
    <div class="content">
        
        <div class="container">
            <div class="intro">
                <div class="intro__text">My name is</div>
                <div class="intro__title">Elena Vostrikova</div>
                <div class="intro__subtitle">I am <span class="intro__subtitle-pink">a programmer</span> and <span  class="intro__subtitle-pink">web-designer</span></div>
        
        
                <div class="row">
                    <div class="col-lg-3">
                        <a class="btn btn--pink" href="#" data-toggle="modal" data-target="#request-modal">Make a request</a>
                    </div>
                    <div class="col-lg-9">
                         <ul class="contacts">
                             <li class="contacts__item">
                                 <a class="contacts__link" href="tel.: +420776144999">+420776144999</a>
                             </li>
                            <li class="contacts__item">
                                 <a class="contacts__link" href="mail to: angara1298@gmail.com">angara1298@gmail.com</a>
                            </li>
                         </ul>
                    </div>
                </div> <!-- Row -->
        
            </div> <!--Intro -->
        </div> <!-- Container -->
        
        
        <img class="author" src="assets/img/photo_Lena.png" alt="">
        <div class="circle"></div>
    </div>

     <!-- Footer -->

                 </a>
     
             </div>
         </div>
     </footer>
</div>


    <!-- Modal -->
    <div class="modal fade" id="request-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
    
                    <button type="button" class="modal__close" data-dismiss="modal" aria-label="Close">
                     <svg class="modal__close-icon">
                         <use xlink:href="#close"></use>
                     </svg>
                 </button>
    
                 <div class="modal__title">Make a request</div>
                 <div class="modal__text">Fill the form below amd I will contact you as soon as possible!</div>
    
                 <form class="form" action="/" method="post">
                    <div class="form__group">
                        <input class="input" type="text" placeholder="Your name">
                    </div>
    
                    <div class="form__group">
                        <input class="input" type="email" placeholder="Your e-mail">
                    </div>
    
                    <div class="form__group">
                        <input class="input" type="tel" placeholder="Your phone number">
                    </div>
                    <div class="row">
                        <div class="col-lg-6"><button class="btn btn--pink" type="submit">Make a request</button></div>
    
                        <div class="col-lg-6">
                            <ul class="contacts contacts--modal">
    
                             <li class="contacts__item">
                                 <a class="contacts__link" href="tel.: +420776144999">+420776144999</a>
                             </li>
                            <li class="contacts__item">
                                 <a class="contacts__link" href="mail to: angara1298@gmail.com">angara1298@gmail.com</a>
                            </li>
                           </ul>
                        </div>
                    </div>
    
                 </form>
            </div>
          </div>
    </div>
